<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient for shell -->
    <linearGradient id="shellGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="50%" style="stop-color:#E74C3C"/>
      <stop offset="100%" style="stop-color:#C0392B"/>
    </linearGradient>
    <!-- Gradient for belly -->
    <linearGradient id="bellyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4E1"/>
      <stop offset="100%" style="stop-color:#FFC0CB"/>
    </linearGradient>
    <!-- Shine effect -->
    <radialGradient id="shine" cx="30%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.4)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </radialGradient>
    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#2D1B69" filter="url(#shadow)"/>
  <circle cx="256" cy="256" r="220" fill="#3D2B79"/>
  
  <!-- Lobster body -->
  <g transform="translate(256, 280)">
    <!-- Tail segments -->
    <ellipse cx="0" cy="80" rx="35" ry="20" fill="url(#shellGrad)"/>
    <ellipse cx="0" cy="60" rx="40" ry="22" fill="url(#shellGrad)"/>
    <ellipse cx="0" cy="40" rx="45" ry="24" fill="url(#shellGrad)"/>
    
    <!-- Main body -->
    <ellipse cx="0" cy="0" rx="70" ry="55" fill="url(#shellGrad)"/>
    <ellipse cx="0" cy="10" rx="50" ry="35" fill="url(#bellyGrad)"/>
    
    <!-- Shine on body -->
    <ellipse cx="-15" cy="-15" rx="30" ry="25" fill="url(#shine)"/>
  </g>
  
  <!-- Head -->
  <g transform="translate(256, 200)">
    <ellipse cx="0" cy="0" rx="55" ry="50" fill="url(#shellGrad)"/>
    <ellipse cx="0" cy="10" rx="35" ry="30" fill="url(#bellyGrad)"/>
    <ellipse cx="-10" cy="-10" rx="20" ry="18" fill="url(#shine)"/>
  </g>
  
  <!-- Antennae -->
  <g stroke="url(#shellGrad)" stroke-width="4" fill="none" stroke-linecap="round">
    <path d="M230 165 Q200 100 170 80"/>
    <path d="M282 165 Q312 100 342 80"/>
    <!-- Small antennae -->
    <path d="M240 175 Q220 140 200 130" stroke-width="3"/>
    <path d="M272 175 Q292 140 312 130" stroke-width="3"/>
  </g>
  
  <!-- Claws -->
  <!-- Left claw -->
  <g transform="translate(150, 260) rotate(-30)">
    <ellipse cx="0" cy="0" rx="30" ry="20" fill="url(#shellGrad)"/>
    <ellipse cx="-35" cy="-10" rx="35" ry="22" fill="url(#shellGrad)"/>
    <ellipse cx="-35" cy="10" rx="30" ry="18" fill="url(#shellGrad)"/>
    <ellipse cx="-35" cy="0" rx="20" ry="12" fill="url(#bellyGrad)"/>
  </g>
  
  <!-- Right claw -->
  <g transform="translate(362, 260) rotate(30) scale(-1,1)">
    <ellipse cx="0" cy="0" rx="30" ry="20" fill="url(#shellGrad)"/>
    <ellipse cx="-35" cy="-10" rx="35" ry="22" fill="url(#shellGrad)"/>
    <ellipse cx="-35" cy="10" rx="30" ry="18" fill="url(#shellGrad)"/>
    <ellipse cx="-35" cy="0" rx="20" ry="12" fill="url(#bellyGrad)"/>
  </g>
  
  <!-- Eyes -->
  <g>
    <!-- Eye stalks -->
    <ellipse cx="230" cy="175" rx="12" ry="15" fill="url(#shellGrad)"/>
    <ellipse cx="282" cy="175" rx="12" ry="15" fill="url(#shellGrad)"/>
    
    <!-- Eye whites -->
    <circle cx="230" cy="165" r="18" fill="white"/>
    <circle cx="282" cy="165" r="18" fill="white"/>
    
    <!-- Pupils -->
    <circle cx="232" cy="162" r="10" fill="#2D1B69"/>
    <circle cx="284" cy="162" r="10" fill="#2D1B69"/>
    
    <!-- Eye shine -->
    <circle cx="235" cy="158" r="4" fill="white"/>
    <circle cx="287" cy="158" r="4" fill="white"/>
  </g>
  
  <!-- Happy mouth -->
  <path d="M240 220 Q256 235 272 220" stroke="#C0392B" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Blush -->
  <ellipse cx="210" cy="210" rx="15" ry="10" fill="#FFB6C1" opacity="0.6"/>
  <ellipse cx="302" cy="210" rx="15" ry="10" fill="#FFB6C1" opacity="0.6"/>
  
  <!-- Star decorations -->
  <g fill="#FFD700" opacity="0.8">
    <polygon points="100,120 103,130 113,130 105,137 108,147 100,141 92,147 95,137 87,130 97,130" transform="scale(0.8)"/>
    <polygon points="420,100 423,110 433,110 425,117 428,127 420,121 412,127 415,117 407,110 417,110" transform="scale(0.7)"/>
    <polygon points="380,380 383,390 393,390 385,397 388,407 380,401 372,407 375,397 367,390 377,390" transform="scale(0.6)"/>
  </g>
  
  <!-- "L" letter badge (for Lobby) -->
  <g transform="translate(395, 395)">
    <circle cx="0" cy="0" r="35" fill="#FFD700"/>
    <circle cx="0" cy="0" r="30" fill="#FFF"/>
    <text x="-12" y="12" font-family="Arial Black, sans-serif" font-size="36" font-weight="bold" fill="#E74C3C">L</text>
  </g>
</svg>
